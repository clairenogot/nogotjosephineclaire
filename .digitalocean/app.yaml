name: josephine-claire-portfolio
region: nyc
static_sites:
  - name: portfolio-frontend
    github:
      repo: clairenogot/myportfolio
      branch: main
      deploy_on_push: true
    build_command: npm ci && npm run build
    output_dir: dist
    index_document: index.html
    error_document: index.html
    routes:
      - path: /
    environment_slug: node-js
    envs:
      - key: NODE_VERSION
        value: "18.18.0"
